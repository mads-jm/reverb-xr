<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverb VR Audio Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="scripts/main.js" defer></script>
</head>
<body>
    <h1>Reverb VR: Audio Visualizer Prototype</h1>
    <div>
        <input type="radio" id="mic-option" name="audio-source" value="microphone">
        <label for="mic-option">Use Microphone</label>
        <button id="start-mic" disabled>Start Microphone</button>
        <input type="radio" id="file-option" name="audio-source" value="file">
        <label for="file-option">Use Audio File</label>
        <input type="file" id="file-input" accept="audio/*" disabled>
    </div>
    <div>
        <button id="play-button">Play</button>
        <button id="pause-button">Pause</button>
        <label for="volume-slider">Volume:</label>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01">
    </div>
    <div></audio></div>
    <!-- Aframe iframe container -->
    <iframe id="aframe-iframe" src="aframe.html" style="width: 100%; height: 1080px"></iframe>
</body>
</html>
