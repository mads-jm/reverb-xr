<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reverb XR Audio Visualizer</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap"
		/>
		<style>
			.jetbrains-mono {
				font-family: 'JetBrains Mono', monospace;
				font-optical-sizing: auto;
				font-weight: 400;
				font-style: normal;
			}
		</style>
		<link rel="stylesheet" href="style.css" />
		<script type="module" src="scripts/main.js" defer></script>
	</head>
	<body>
		<h1 class="jetbrains-mono">Reverb XR: Audio Visualizer Prototype</h1>
		<div>
			<input
				type="radio"
				id="mic-option"
				name="audio-source"
				value="microphone"
			/>
			<label for="mic-option" class="jetbrains-mono">Use Microphone</label>
			<button id="start-mic" disabled class="jetbrains-mono">
				Start Microphone
			</button>
			<input type="radio" id="file-option" name="audio-source" value="file" />
			<label for="file-option" class="jetbrains-mono">Use Audio File</label>
			<button
				style="cursor: pointer"
				id="select-file"
				class="jetbrains-mono"
				disabled
			>
				Select Audio File
			</button>
			<input
				type="file"
				id="file-input"
				accept="audio/*"
				style="display: none"
			/>
			<label for="file-input" class="jetbrains-mono"></label>
		</div>
		<div>
			<button id="playPauseBTN" &#9199; class="jetbrains-mono"> Play | Pause</button>
			<label for="volume-slider" class="jetbrains-mono">Volume:</label>
			<input type="range" id="volume-slider" min="0" max="1" step="0.01" disabled/>
			<select name="Scene:" id="scene-select" class="jetbrains-mono">
				<option value="lobby">Lobby</option>
				<option value="bars">Bars</option>
				<option value="wave">Wave</option>
				<option value="dualwave">Dual Wave</option>
				<option value="boxwave">Box Wave</option>
				<option value="particle">Particle</option>
			</select>
			<p id="oops" class="jetbrains-mono-e" style="display: none; font-size: 2">Select an Audio option first</p>
		</div>
		<div id="warning-modal" class="modal">
			<div class="modal-content">
				<h2 class="jetbrains-mono">Photo-sensitivity Warning</h2>
				<p class="jetbrains-mono">
					Reverb XR contains flashing lights and patterns that may cause
					discomfort and/or seizures for those with photosensitive epilepsy.
					Viewer discretion is advised.
				</p>
				<button id="accept-button" class="jetbrains-mono">I Understand</button>
			</div>
		</div>
		<!-- Aframe iframe container -->
		<iframe
			id="aframe-iframe"
			src="stage-loading.html"
			style="display: none; width: 99%; height: 99%"
		></iframe>
	</body>
</html>
