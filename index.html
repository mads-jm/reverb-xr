<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverb VR Audio Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Reverb VR: Audio Processor Prototype</h1>
  <div>
    <input type="radio" id="mic-option" name="audio-source" value="microphone">
    <label for="mic-option">Use Microphone</label>
    <button id="start-mic" disabled>Start Microphone</button>
    <input type="radio" id="file-option" name="audio-source" value="file">
    <label for="file-option">Use Audio File</label>
    <input type="file" id="file-input" accept="audio/*" disabled>
  </div>
  <div id="visualizer-container">
    <canvas id="waveform-visualizer"></canvas>
    <canvas id="frequency-visualizer"></canvas>
  </div>
  <pre id="data-output"></pre>
  <script src="AudioProcessor.js"></script>
  <script src="main.js"></script>
</body>
</html>
