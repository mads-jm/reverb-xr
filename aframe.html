<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="aframe-script.js"></script>
</head>

<body>
    <canvas id="visualizer-canvas" width="1024" height="512" style="display: none;"></canvas>
    
    <!-- White Room Scene -->
    <a-scene id="scene" keyboard-shortcuts="enterVR: false" renderer="antialias: true;
                   colorManagement: true;
                   sortObjects: true;
                   physicallyCorrectLights: true;
                   maxCanvasWidth: 1920;
                   maxCanvasHeight: 1920;">

        <!-- Point lights -->
        <a-light type="point" intensity="2" color="white" position="0 3 -2" castShadow="true"></a-light>
        <a-light type="point" intensity="2" color="white" position="0 3 2" castShadow="true"></a-light>
        <a-light type="point" intensity="1" color="white" position="2 3 0" castShadow="true"></a-light>
        <a-light type="point" intensity="1" color="white" position="-2 3 0" castShadow="true"></a-light>

        <!-- Walls -->
        <a-box position="0 2.5 -5" color="white" rotation="0 90 180" width="0.2" height="5" depth="10"
            material="shader: phong; roughness: 1;" shadow="receive: true"></a-box>
        <a-entity gltf-model="assets/panel.gltf" position="0 2.5 -5" scale="2 2 2"></a-entity>
        <a-box position="0 2.5 5" color="white" rotation="0 90 180" width="0.2" height="5" depth="10"
            material="shader: phong; roughness: 1;" shadow="receive: true"></a-box>
        <a-entity gltf-model="assets/panel.gltf" position="0 2.5 5" scale="2 2 2"></a-entity>
        <a-box position="-5 2.5 0" color="white" width="0.2" height="5" depth="10"
            material="shader: phong; roughness: 1;" shadow="receive: true"></a-box>
        <a-entity gltf-model="assets/panel.gltf" position="-5 2.5 0" rotation="0 90 180" scale="2 2 2"></a-entity>
        <a-box position="5 2.5 0" color="white" width="0.2" height="5" depth="10"
            material="shader: phong; roughness: 1;" shadow="receive: true"></a-box>
        <a-entity gltf-model="assets/panel.gltf" position="5 2.5 0" rotation="0 90 180" scale="2 2 2"></a-entity>

        <!-- Floor -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="white" material="shader: phong"
            shadow="receive: true"></a-plane>

        <!-- Ceiling -->
        <a-plane position="0 5 0" rotation="90 0 0" width="10" height="10" color="white"></a-plane>

        <!-- menu -->
        <a-box position="0 2.5 -4.9" color="white" rotation="0 90 180" width="0.2" height="3" depth="5"
            material="shader: phong; roughness: 1;" shadow="receive: true"></a-box>

        <!-- menu buttons and text -->
        <a-entity position="0 2.5 -4.8">
            <a-text value="REVERB VR" position="0 1 0" width="15" height="15" align="center" color="black"></a-text>
            <a-entity id="aboutButton" position="-1.3 -0.2 0">
                <a-box width="1" height="1" depth="0.2" color="7D7B7B"></a-box>
                <a-text value="ABOUT" position="0 0 0.1" align="center" color="white" scale="0.7 0.7 1"></a-text>
            </a-entity>
            <a-entity id="settingsButton" position="1.3 -0.2 0">
                <a-box width="1" height="1" depth="0.2" color="7D7B7B"></a-box>
                <a-text value="SETTINGS" position="0 0 0.1" align="center" color="white" scale="0.7 0.7 1"></a-text>
            </a-entity>
            <a-entity id="startButton" position="0 -0.2 0">
                <a-box width="1" height="1" depth="0.2" color="7D7B7B"></a-box>
                <a-text value="START" position="0 0 0.1" align="center" color="white" scale="0.7 0.7 1"></a-text>
            </a-entity>
        </a-entity>

        <!-- Flat 3D Element for 2D Visualizer -->
        <a-entity id="bar-visualizer" position="0 2 -4">
            <a-plane id="visualizer-plane" align="center" width="5" height="3" material="shader: flat" live-canvas="src: #visualizer-canvas"></a-plane>

        </a-entity>

        <!-- Camera -->
        <a-camera>
            <a-cursor id="cursor"
                animation__click="property: scale; from: 0.1 0.1 0.1; to: 0.5 0.5 0.5; easing: easeInCubic; dur: 150; startEvents: click"
                animation__clickreset="property: scale; to: 0.1 0.1 0.1; dur: 1; startEvents: animationcomplete__click"
                animation__fusing="property: scale; from: 1 1 1; to: 0.5 0.5 0.5; easing: easeInCubic; dur: 150; startEvents: fusing">
            </a-cursor>
        </a-camera>
    </a-scene>

    <script>
        AFRAME.registerComponent('live-canvas', {
        schema: {
            src: { type: 'selector' }
        },

        init() {
            const canvas = this.data.src;
            if (!canvas) {
            console.error('No canvas found with the specified selector');
            return;
            }
            this.texture = new THREE.CanvasTexture(canvas);
            this.el.setAttribute('material', 'map', this.texture);
            console.log('Canvas texture initialized:', this.texture);
        },

        updateTexture() {
            if (this.texture) {
            this.texture.needsUpdate = true;
            console.log('Texture updated:', this.texture);
            }
        }
        });
    </script>
    <script>
        AFRAME.registerComponent('button-interaction', {
            init: function () {
                var el = this.el;

                el.addEventListener('mouseenter', function () {
                    el.querySelector('a-box').setAttribute('color', 'white');
                });

                el.addEventListener('mouseleave', function () {
                    el.querySelector('a-box').setAttribute('color', '7D7B7B');
                });

                el.addEventListener('click', function () {
                    el.setAttribute('animation', {
                        property: 'scale',
                        to: '1.1 1.1 1.1',
                        dur: 300,
                        easing: 'easeInCubic'
                    });
                    el.addEventListener('animationcomplete', function () {
                        el.setAttribute('animation', {
                            property: 'scale',
                            to: '1 1 1',
                            dur: 200,
                            easing: 'easeOutCubic'
                        });
                    });
                    switch (el.id) {
                        case 'aboutButton':
                            window.location.href = 'about.html';
                            break;
                        case 'settingsButton':
                            window.location.href = 'settings.html';
                            break;
                        case 'startButton':
                            window.location.href = 'aframe.html';
                            break;
                        default:
                            break;
                    }
                });
            }
        });

        // Apply the component to the buttons
        document.querySelector('#aboutButton').setAttribute('button-interaction', '');
        document.querySelector('#settingsButton').setAttribute('button-interaction', '');
        document.querySelector('#startButton').setAttribute('button-interaction', '');
    </script>

</body>

</html>
