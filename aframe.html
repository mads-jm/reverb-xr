<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
		<script src="scripts/aframe-script.js"></script>
		<script src="components.js"></script>
	</head>

	<body>
		<!-- White Room Scene -->
		<a-scene
			id="scene"
			keyboard-shortcuts="enterVR: false"
			renderer="antialias: true;
                   colorManagement: true;
                   sortObjects: true;
                   physicallyCorrectLights: true;
                   maxCanvasWidth: 1920;
                   maxCanvasHeight: 1920;"
		>
			<a-entity custom-camera></a-entity>

			<!-- Point lights -->
			<a-entity point-light
				position="0 3 -2"
			></a-entity>
			<a-entity point-light
				position="0 3 2"
			></a-entity>
			<a-entity point-light
				position="2 3 0"
			></a-entity>
			<a-entity point-light
				position="-2 3 0"
			></a-entity>

			<!-- Walls -->
			<a-box
				position="0 2.5 -5"
				color="white"
				rotation="0 90 180"
				width="0.2"
				height="5"
				depth="10"
				material="shader: phong; roughness: 1;"
				shadow="receive: true"
			></a-box>
			<a-entity
				gltf-model="assets/panel.gltf"
				position="0 2.5 -5"
				scale="2 2 2"
			></a-entity>
			<a-box
				position="0 2.5 5"
				color="white"
				rotation="0 90 180"
				width="0.2"
				height="5"
				depth="10"
				material="shader: phong; roughness: 1;"
				shadow="receive: true"
			></a-box>
			<a-entity
				gltf-model="assets/panel.gltf"
				position="0 2.5 5"
				scale="2 2 2"
			></a-entity>
			<a-box
				position="-5 2.5 0"
				color="white"
				width="0.2"
				height="5"
				depth="10"
				material="shader: phong; roughness: 1;"
				shadow="receive: true"
			></a-box>
			<a-entity
				gltf-model="assets/panel.gltf"
				position="-5 2.5 0"
				rotation="0 90 180"
				scale="2 2 2"
			></a-entity>
			<a-box
				position="5 2.5 0"
				color="white"
				width="0.2"
				height="5"
				depth="10"
				material="shader: phong; roughness: 1;"
				shadow="receive: true"
			></a-box>
			<a-entity
				gltf-model="assets/panel.gltf"
				position="5 2.5 0"
				rotation="0 90 180"
				scale="2 2 2"
			></a-entity>

			<!-- Floor -->
			<a-plane
				rotation="-90 0 0"
				width="10"
				height="10"
				color="white"
				material="shader: phong"
				shadow="receive: true"
			></a-plane>

			<!-- Ceiling -->
			<a-plane
				position="0 5 0"
				rotation="90 0 0"
				width="10"
				height="10"
				color="white"
			></a-plane>

			<!-- menu -->
			<a-box
				position="0 2.5 -4.9"
				color="white"
				rotation="0 90 180"
				width="0.2"
				height="3"
				depth="5"
				material="shader: phong; roughness: 1;"
				shadow="receive: true"
			></a-box>

			<!-- menu buttons and text -->
			<a-entity position="0 2.5 -4.8">
				<a-text
					value="REVERB VR"
					position="0 1 0"
					width="15"
					height="15"
					align="center"
					color="black"
				></a-text>
				<a-entity id="aboutButton" position="-1.3 -0.2 0">
					<a-box width="1" height="1" depth="0.2" color="7D7B7B"></a-box>
					<a-text
						value="ABOUT"
						position="0 0 0.1"
						align="center"
						color="white"
						scale="0.7 0.7 1"
					></a-text>
				</a-entity>
				<a-entity id="settingsButton" position="1.3 -0.2 0">
					<a-box width="1" height="1" depth="0.2" color="7D7B7B"></a-box>
					<a-text
						value="SETTINGS"
						position="0 0 0.1"
						align="center"
						color="white"
						scale="0.7 0.7 1"
					></a-text>
				</a-entity>
				<a-entity id="startButton" position="0 -0.2 0">
					<a-box width="1" height="1" depth="0.2" color="7D7B7B"></a-box>
					<a-text
						value="START"
						position="0 0 0.1"
						align="center"
						color="white"
						scale="0.7 0.7 1"
					></a-text>
				</a-entity>
			</a-entity>
			<a-entity id="barsButton" position="4.8 2.3 0" rotation="0 270 0">
				<a-box width="1" height="1" depth="0.2" color="7D7B7B"></a-box>
				<a-text
					value="BARS"
					position="0 0 0.1"
					align="center"
					color="white"
					scale="0.7 0.7 1"
				></a-text>
			</a-entity>
			<a-entity id="waveButton" position="-4.8 1.9 0" rotation="0 90 0">
				<a-box width="1" height="1" depth="0.2" color="7D7B7B"></a-box>
				<a-text
					value="WAVE"
					position="0 0 0.1"
					align="center"
					color="white"
					scale="0.7 0.7 1"
				></a-text>
			</a-entity>
			<a-entity id="dualwaveButton" position="-4.8 3.1 0" rotation="0 90 0">
				<a-box width="1" height="1" depth="0.2" color="7D7B7B"></a-box>
				<a-text
					value="DUAL\nWAVE"
					position="0 0 0.1"
					align="center"
					color="white"
					scale="0.7 0.7 1"
				></a-text>
			</a-entity>

			<a-text
				value="v0.1.0"
				position="0 2.3 4.6"
				rotation="0 180 0"
				align="center"
				color="black"
				scale="0.7 0.7 1"
			></a-text>
		</a-scene>
	</body>
</html>
