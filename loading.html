<!DOCTYPE html>
<html>

<head>
    <title>Loading</title>
    <meta name="description" content="Basic Scene - A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>


        .fade-black {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 10;
        }

        .fade-black.show {
            opacity: 1;
        }
    </style>
    <script>
        // Function to redirect to whiteRoom.html after 15 seconds
        function redirectToWhiteRoom() {
            setTimeout(function () {
                // Show black screen
                document.getElementById('fade-black').classList.add('show');
                // Wait for the transition to complete before redirecting
                setTimeout(function () {
                    window.location.href = 'aframe.html';
                }, 1000); // 1 second for the fade to complete
            }, 4000); // 4 seconds + 1 second for fade
        }

        // Call the redirect function when the page loads
        window.onload = redirectToWhiteRoom;
    </script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="groundTexture" src="black">
            <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
        </a-assets>

        <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="2" position="2 4 4"></a-light>
        <a-plane src="#groundTexture" material="shader: standard;" rotation="-90 0 0" height="100"
            width="100"></a-plane>

        <!-- Loading dots in the middle of the A-Frame scene -->
        <a-entity position="0 2 -3" class="loading-dots">
            <a-entity geometry="primitive: circle; radius: 0.1" material="color: white" position="-0.3 0 0">
                <a-animation attribute="scale" from="0 0 0" to="1 1 1" dur="1500" repeat="indefinite"
                    direction="alternate" easing="ease-in-out"></a-animation>
            </a-entity>
            <a-entity geometry="primitive: circle; radius: 0.1" material="color: white" position="0 0 0">
                <a-animation attribute="scale" from="0 0 0" to="1 1 1" dur="1500" repeat="indefinite"
                    direction="alternate" easing="ease-in-out" delay="300"></a-animation>
            </a-entity>
            <a-entity geometry="primitive: circle; radius: 0.1" material="color: white" position="0.3 0 0">
                <a-animation attribute="scale" from="0 0 0" to="1 1 1" dur="1500" repeat="indefinite"
                    direction="alternate" easing="ease-in-out" delay="600"></a-animation>
            </a-entity>
        </a-entity>


    </a-scene>

    <!-- Black overlay for fade-out effect -->
    <div id="fade-black" class="fade-black"></div>
</body>

</html>
