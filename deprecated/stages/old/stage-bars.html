<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Audio Visualization in A-Frame</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="scripts/components.js"></script>
    <script src="scripts/aframe-menu-script.js"></script>
    <script type="module" src="scripts/bars-script.js"></script>
  </head>
  <body>
    <a-scene
      id="scene"
      keyboard-shortcuts="enterVR: false"
      renderer="antialias: true;
                   colorManagement: true;
                   sortObjects: true;
                   physicallyCorrectLights: true;
                   maxCanvasWidth: 1920;
                   maxCanvasHeight: 1920;"
    >
      <a-entity custom-camera> </a-entity>
      <a-entity floor> </a-entity>
      <!--<a-entity button="position: 0 0 1; text: 'Press Here'"></a-entity>-->
      <a-entity point-light position="-10 3 0"></a-entity>
      <a-entity point-light position="0 3 0"></a-entity>
      <a-entity point-light position="10 3 0"></a-entity>
      <a-light type="ambient" color="#222" intensity="100"></a-light>
      <a-entity id="audio-visualizer"></a-entity>
    </a-scene>
  </body>
</html>
